<mat-card>
    <mat-card-header>
        <mat-card-title>Post New Message</mat-card-title>
      </mat-card-header>
  <form>
    <mat-form-field class="example-full-width">
      <textarea name="message" [(ngModel)]="message" matInput placeholder="Message Body" value=""></textarea>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input name="username" matInput placeholder="User Name" [(ngModel)]="username" />
    </mat-form-field>
  </form>
  <mat-card-actions>
    <button (click)="post(message)" mat-button>POST</button>
  </mat-card-actions>
</mat-card>
<br />
<mat-card>
  <mat-card-header>
    <mat-card-title>Messages</mat-card-title>
  </mat-card-header>
  <mat-list role="list">
    <mat-list-item *ngFor="let message of messages" role="listitem">{{message.msg}}</mat-list-item>
  </mat-list>
</mat-card>
